{% set name = "gensim" %}
{% set version = "3.4.0" %}
{% set sha256 = "05844c82c7c176449218fd3fc31e55e5d8b3fae460f261b11231f4c8ef2ed5e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
    - numpy 1.11.*
  build:
    - {{ compiler('c') }}
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.18.1
    - six >=1.5.0
    - smart_open >=1.2.1

test:
  requires:
    - nose
    - testfixtures
    - morfessor
    - scikit-learn
    - pyemd
    - mock
    - boto3
  imports:
    - gensim
    - gensim.corpora
    - gensim.models
    - gensim.models.deprecated
    - gensim.models.wrappers
    - gensim.parsing
    - gensim.scripts
    - gensim.similarities
    - gensim.sklearn_api
    - gensim.summarization
    - gensim.test
    - gensim.topic_coherence
    - gensim.viz
  files:
    - forge_test.sh
  commands:
    - time bash ./forge_test.sh  # [not win]
    - nosetests --exe -v gensim  # [win]
    
about:
  home: http://github.com/RaRe-Technologies/gensim
  license: LGPL-3.0
  license_file: COPYING
  license_family: LGPL
  summary: 'Topic Modelling for Humans'
  description: |
    Gensim is a Python library for topic modelling, document indexing 
    and similarity retrieval with large corpora. 
    Target audience is the natural language processing (NLP) 
    and information retrieval (IR) community.
  doc_url: http://radimrehurek.com/gensim/
  dev_url: https://github.com/RaRe-Technologies/gensim

extra:
  recipe-maintainers:
    - souravsingh
    - menshikh-iv
